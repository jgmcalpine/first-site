<!DOCTYPE>
<html lang="en-US">
	<head>
		<title>Biz-Lash</title>
		<link type="text/css" rel="stylesheet" href="biz.css" >
	</head>
	<body>
		<div class="background">
			<div class="header">
				<h1 id="headText">Welcome to Biz country!</h1>
			</div>
			<div class="headBar">
				<p>Check out some <span class="navBar">pictures </span>and get some <span class="navBar">info </span>about the Marathon Life</p>
			</div>
		</div>
		<div class="practice">
			<h2>Marathons of interest</h2>
			<div class="row">
				<div id="marathon1"></div>
				<div id="marathon2"></div>
			</div>
		</div>
		<div class="logIn">
			<p>Marathoners log in below</p>
		</div>
		<section class="loginform">
		<form name="login" action="index-submit" method="get" accept-charset="utf-8">
			<ul>
				<li><label for="usermail">Email</label>
				<input type="email" name="usermail" placeholder="yourname@email.com"required></li>
				<li><label for="password">Password</label>
				<input type="password" name="password" placeholder="password" required></li>
				<li>
				<input type="submit" value="Login"></li>
			</ul>
		</form>
		</section>
		<script type="text/javascript" src="biz.js"></script>
	</body>

</html>
